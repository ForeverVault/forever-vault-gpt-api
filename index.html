<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forever Vault</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-bottom: 1rem;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #response {
      margin-top: 1rem;
      background: #fff;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 0 5px #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Forever Vault</h1>
  <textarea id="userInput" placeholder="Type your memory, message, or question..."></textarea>
  <br/>
  <button onclick="sendPrompt()">Ask Vault</button>
  <div id="response"></div>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById('userInput').value;
      const responseBox = document.getElementById('response');
      responseBox.innerHTML = "⏳ Thinking...";

      try {
        const response = await fetch('/api/generate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();
        responseBox.innerHTML = data.response || '❌ No response received.';
      } catch (error) {
        responseBox.innerHTML = '⚠️ Error connecting to server.';
        console.error(error);
      }
    }
  </script>
</body>
</html>
