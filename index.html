<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forever Vault</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-bottom: 1rem;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #response {
      margin-top: 1rem;
      background: #fff;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 0 5px #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Forever Vault</h1>
  <textarea id="userInput" placeholder="Type your memory, message, or question..."></textarea>
  <br/>
  <button onclick="sendPrompt()">Ask Vault</button>
  <button onclick="saveMemory()">üíæ Save to Vault</button>
<button onclick="viewVault()">üìÇ View Vault</button>

  <div id="response"></div>
  <div id="vault" style="margin-top: 2rem; display: none;">
  <h3>üß† Your Vault</h3>
  <ul id="vaultList"></ul>
</div>


  <script>
    <script>
  let lastResponse = '';

  async function sendPrompt() {
    const prompt = document.getElementById('userInput').value;
    const model = document.getElementById('model').value;
    const responseBox = document.getElementById('response');
    responseBox.innerHTML = "‚è≥ Asking the Vault...";

    try {
      const res = await fetch('/api/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt, model }),
      });

      const data = await res.json();
      lastResponse = data.response || '';
      responseBox.innerHTML = lastResponse || "‚ùå No response received.";
    } catch (error) {
      responseBox.innerHTML = "‚ö†Ô∏è Error talking to the Vault.";
      console.error(error);
    }
  }

  function saveMemory() {
    if (!lastResponse) return alert("No memory to save!");
    const entry = {
      text: lastResponse,
      timestamp: new Date().toLocaleString()
    };
    const vault = JSON.parse(localStorage.getItem("vault")) || [];
    vault.push(entry);
    localStorage.setItem("vault", JSON.stringify(vault));
    alert("Memory saved to your Vault ‚úÖ");
  }

  function viewVault() {
    const vaultDiv = document.getElementById("vault");
    const vaultList = document.getElementById("vaultList");
    const vault = JSON.parse(localStorage.getItem("vault")) || [];
    vaultList.innerHTML = '';

    if (vault.length === 0) {
      vaultList.innerHTML = "<li><em>No memories saved yet.</em></li>";
    } else {
      vault.forEach(entry => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${entry.timestamp}:</strong> ${entry.text}`;
        vaultList.appendChild(li);
      });
    }

    vaultDiv.style.display = 'block';
  }
</script>

      }
    }
  </script>
</body>
</html>
